<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>300x600</title>
  <style>
    body {
      margin: 0;
      box-sizing: border-box;
    }

    #tuesday-ad__300x600 {
      display: inline-block;
    }

    #tuesday-ad__300x600:hover {
      cursor: pointer;
    }

    #tuesday-ad__container {
      background: url(img/graphics.png) no-repeat;
      width: 300px;
      height: 600px;
      position: relative;
      overflow: hidden;
      z-index: -10;
    }

    #tuesday-ad__popsicle {
      border: 1px solid black;
      background: url(img/graphics.png) -301px 0px;
      width: 242px;
      height: 415px;
      position: absolute;
      z-index: 1;
    }

    

    .center {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

  
  </style>
</head>
<body>

  <a href="http://tuesdaymorning.com" target="__blank" id="tuesday-ad__300x600">
    <div id="tuesday-ad__container">
      <div id="tuesday-ad__logo"></div>
      <div class="tuesday-ad-text center"></div>
      <div class="center" id="tuesday-ad__popsicle"></div>
      <div id="tuesday-ad__cta">
        <div class="center" id="tuesday-ad__cta-text"></div>
      </div>
    </div>
  </a>
  

  <script src="js/TweenMax.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    (function() {

      const tl1 = new TimelineMax({repeat: -1})

      tl1 
        .to('#tuesday-ad__popsicle', 0, { backgroundPositionX: -543, backgroundPositionY: -18, ease: SteppedEase.config(1) }, '+=1')

        .to('#tuesday-ad__popsicle', 0, { backgroundPositionX: -785, ease: SteppedEase.config(1) }, '+=1')

        .to('#tuesday-ad__popsicle', 0, { backgroundPositionX: -1055, ease: SteppedEase.config(1) }, '+=1')

        .to('#tuesday-ad__popsicle', 0, { backgroundPositionX: -1325, ease: SteppedEase.config(1) }, '+=1')

        .to('#tuesday-ad__popsicle', 0, { backgroundPositionX: -1595, ease: SteppedEase.config(1) }, '+=1')

        .to('#tuesday-ad__popsicle', 0, { backgroundPositionX: -1865, ease: SteppedEase.config(1) }, '+=1')







    })()
  </script>
</body>
</html>
