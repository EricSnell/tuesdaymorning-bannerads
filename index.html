<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tuesday Morning Banner Ads</title>
  <style>

    html {
      height: 100%;
    }

    body {
      margin: 0;
      background: #fff;
      background: linear-gradient(#787571,#242424);
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    main { 
      max-width: 850px;
      margin: 40px auto 0;
    }

    .container {
      margin: 15px;
      box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.4);
      transition: all 0.3s;
    }

    .container:hover {
      transform: scale(1.01);
      box-shadow: 0 5px 12px 0 rgba(0, 0, 0, 0.4);
    }

    main > .container {
      margin: 0 auto 15px;
      display: block;
    }

    iframe {
      border: none;
      width: inherit;
      height: inherit;
    }

    #_728x90 {
      width: 728px;
      height: 90px;
    }

    #_160x600 {
      width: 160px;
      height: 600px;
    }

    #_300x250 {
      width: 300px;
      height: 250px;
    }

    #_300x600 {
      width: 300px;
      height: 600px;
    }
    
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

  </style>
</head>
<body>
  <main>
    <div id="_728x90" class="container">
      <iframe src="post-sale/728x90" scrolling="no"></iframe>
    </div>
    <div class="flex-container">
      <div id="_160x600" class="container">
        <iframe src="post-sale/160x600" scrolling="no"></iframe>
      </div>
      <div id="_300x250" class="container">
        <iframe src="post-sale/300x250" scrolling="no"></iframe>
      </div>
      <div id="_300x600" class="container">
        <iframe src="post-sale/300x600" scrolling="no"></iframe>
      </div>
    </div>
  </main>
</body>
</html>
