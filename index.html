<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tuesday Morning Banner Ads</title>
  <style>

    html {
      height: 100%;
    }

    body {
      margin: 0;
      background: #fff;
      background: linear-gradient(#787571,#242424);
    }

    main { 
      max-width: 850px;
      margin: 40px auto 0;
    }

    iframe {
      border: none;
      margin: 15px;
      box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.4);
      transition: all 0.3s;
    }

    iframe:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 15px 0 rgba(0, 0, 0, 0.4);
    }
    
    main > iframe {
      margin: 0 auto 15px;
      display: block;
      width: 728px;
    }

    .flex-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

  </style>
</head>
<body>
  <main>
    <iframe src="post-sale/728x90" width="728px" height="90px" scrolling="no"></iframe>
    <div class="flex-container">
      <iframe src="post-sale/160x600" width="160px" height="600px" scrolling="no"></iframe>
      <iframe src="post-sale/300x250" width="300px" height="250px" scrolling="no"></iframe>
      <iframe src="post-sale/300x600" width="300px" height="600px" scrolling="no"></iframe>
    </div>
  </main>
</body>
</html>
