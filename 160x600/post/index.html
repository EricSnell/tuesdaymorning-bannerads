<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>160x600</title>
  <script type="text/javascript">
    var clickTag = "http://www.tuesdaymorning.com/"
  </script>
  <style>

    body {
      margin: 0;
      box-sizing: border-box;
    }

    #tuesday-ad__160x600 {
      display: inline-block;
    }

    #tuesday-ad__160x600:hover {
      cursor: pointer;
    }

    #tuesday-ad__160x600 #tuesday-ad__container {
      background: url(img/graphics.png) no-repeat;
      width: 160px;
      height: 600px;
      position: relative;
      overflow: hidden;
      opacity: 0;
      z-index: -100;
    }

    #tuesday-ad__160x600 #tuesday-ad__logo {
      background: url(img/text.png);
      width: 140px;
      height: 116px;
      position: relative;
      margin: 24px auto 0;
    }

    #tuesday-ad__160x600 .tuesday-ad-text {
      background: url(img/text.png) -286px 0px;
      width: 135px;
      height: 60px;
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      opacity: 0;
    }

    #tuesday-ad__160x600 #tuesday-ad__popsicle {
      background: url(img/graphics.png) -161px 0px;
      width: 132px;
      height: 306px;
      position: absolute;
      top: 310px;
      z-index: 1;
    }

    #tuesday-ad__160x600 #tuesday-ad__cta {
      background: url(img/text.png) -1423px 0px;
      width: 140px;
      height: 25px;
      position: absolute;
      left: 50%;
      bottom: 205px;
      transform: translateX(-50%);
      z-index: 4;
    }

    #tuesday-ad__160x600 #tuesday-ad__logo-sm {
      background: url(img/text.png) -141px 0px;
      width: 146px;
      height: 30px;
      position: absolute;
      left: 50%;
      bottom: 5px;
      transform: translateX(-50%);
      opacity: 0;
    }

    #tuesday-ad__160x600 .center {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #tuesday-ad__160x600 #clicktag-layer {
      position: absolute
    }

  </style>
</head>
<body>

    <a href="javascript:void(0);" onclick="window.open(clickTag)" target="__blank" id="tuesday-ad__160x600">
      <div id="tuesday-ad__container">
        <div id="tuesday-ad__logo"></div>
        <div class="tuesday-ad-text"></div>
        <div class="center" id="tuesday-ad__popsicle"></div>
        <div id="tuesday-ad__cta"></div>
        <div id="tuesday-ad__logo-sm"></div>
      </div>
    </a>

  <script src="js/TweenLite.min.js" type=text/javascript></script>
  <script src="js/CSSPlugin.min.js" type=text/javascript></script>
  <script src="js/EasePack.min.js" type=text/javascript></script>
  <script src="js/TimelineLite.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    (function() {

      const tl1 = new TimelineLite();

      tl1.to('#tuesday-ad__container', 1.4, { opacity: 1 })
        .to('#tuesday-ad__logo', 0, { opacity: 0, ease: SteppedEase.config(1) }, '+=1')
        // Hot Savings
        .to('#tuesday-ad__logo-sm', 0, { opacity: 1, ease: SteppedEase.config(1) })
        .to('.tuesday-ad-text', 0, { opacity: 1, ease: SteppedEase.config(1) })
        .to('#tuesday-ad__popsicle', 0, { backgroundPositionX: -302, backgroundPositionY: -8, height: 322, ease: SteppedEase.config(1) })

        // Pet
        .to('.tuesday-ad-text', 0, { backgroundPositionX: -421, width: 142, height: 52, ease: SteppedEase.config(1) }, '+=.7')
        .to('#tuesday-ad__popsicle', 0, { backgroundPositionX: -443, backgroundPositionY: -15, ease: SteppedEase.config(1) })

        // Linens
        .to('.tuesday-ad-text', 0, { backgroundPositionX: -563, width: 149, height: 24,  top: 80, ease: SteppedEase.config(1) }, '+=.7')
        .to('#tuesday-ad__popsicle', 0, { backgroundPositionX: -603, backgroundPositionY: -8, ease: SteppedEase.config(1) })

        // Crafts
        .to('.tuesday-ad-text', 0, { backgroundPositionX: -712, width: 152, height: 22, ease: SteppedEase.config(1) }, '+=.7')
        .to('#tuesday-ad__popsicle', 0, { backgroundPositionX: -763, backgroundPositionY: -15, ease: SteppedEase.config(1) })

        // Campus
        .to('.tuesday-ad-text', 0, { backgroundPositionX: -864, width: 149, height: 50, ease: SteppedEase.config(1) }, '+=.7')
        .to('#tuesday-ad__popsicle', 0, { backgroundPositionX: -923, backgroundPositionY: -15, ease: SteppedEase.config(1) })

        // And more
        .to('.tuesday-ad-text', 0, { backgroundPositionX: -1013, width: 135, height: 63, ease: SteppedEase.config(1) }, '+=.7')
        .to('#tuesday-ad__popsicle', 0, { backgroundPositionX: -1083, backgroundPositionY: -15, ease: SteppedEase.config(1) })

        // Hurry
        .to('.tuesday-ad-text', 0, { backgroundPositionX: -1148, width: 153, height: 119, top: 190, ease: SteppedEase.config(1) }, '+=.7')
        .to('#tuesday-ad__popsicle', 0, { opacity: 0, ease: SteppedEase.config(1) })
        .to('.tuesday-ad-text', 0, { opacity: 0, ease: SteppedEase.config(1) }, '+=1.3')

        // CTA
        .to('#tuesday-ad__logo-sm', 0, { opacity: 0, ease: SteppedEase.config(1) })
        .to('#tuesday-ad__container', 0.4, { background: '#67c7c2', ease: SteppedEase.config(1) })
        .to('#tuesday-ad__logo', 0, { opacity: 1, ease: SteppedEase.config(1) })
        .to('.tuesday-ad-text', 0, { opacity: 1, backgroundPositionX: -1301, width: 122, height: 62, top: 215, ease: SteppedEase.config(1) }, '+=0.4')
        .from('#tuesday-ad__cta', 1, { opacity: 0, bottom: 120, ease: Power3.easeOut }, '+=0.4')
        .to('#tuesday-ad__cta', 2, { opacity: 1, ease: SteppedEase.config(1) })


        tl1.seek('yo');

    })()

  </script>
</body>
</html>
